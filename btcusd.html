<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTCUSD Price Checker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #price {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTCUSD Price Checker</h1>
        <button id="checkPriceBtn">Check BTCUSD Price</button>
        <div id="price"></div>
    </div>

    <script>
        document.getElementById('checkPriceBtn').addEventListener('click', () => {
            fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd')
                .then(response => response.json())
                .then(data => {
                    const price = data.bitcoin.usd;
                    document.getElementById('price').innerText = `BTCUSD: $${price}`;
                })
                .catch(error => {
                    console.error('Error fetching the BTCUSD price:', error);
                    document.getElementById('price').innerText = 'Error fetching the BTCUSD price';
                });
        });
    </script>
</body>
</html>
